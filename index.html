
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const users = [
                { name: 'Prince', email: 'prince@gmail.com', id: 'prince1234', password: '1234' },
                { name: 'Ayush', email: 'ayush@gmail.com', id: 'ayush1234', password: '1234' },
                { name: 'Raghu', email: 'raghu@gmail.com', id: 'raghu1234', password: '1234' }
            ];
            
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.id === userId && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    id: user.id
                }));
                window.location.href = 'welcome.html';
            } else {
                alert('Invalid user ID or password');
            }
        });
    </script>
</body>
</html>
